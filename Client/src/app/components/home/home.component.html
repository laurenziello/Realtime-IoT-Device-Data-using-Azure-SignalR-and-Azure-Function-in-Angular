<mat-form-field class="example-full-width">
  <textarea matInput placeholder="Message" #message></textarea>
</mat-form-field>
<button mat-raised-button color="primary" (click)="onSend(message.value);message.value=''">Send</button>

<mat-chip-list>
  <mat-chip *ngFor="let item of messages">{{item}}</mat-chip>

</mat-chip-list>
